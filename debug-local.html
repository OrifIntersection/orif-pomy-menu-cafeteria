<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Debug Local - ORIF</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; }
        .test { margin: 1rem 0; padding: 1rem; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { background: #007bff; color: white; border: none; padding: 0.5rem 1rem; border-radius: 5px; margin: 0.5rem; cursor: pointer; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Debug Authentification Locale ORIF</h1>
    
    <div class="test info">
        <h3>Informations système</h3>
        <p><strong>URL actuelle:</strong> <span id="current-url"></span></p>
        <p><strong>Protocol:</strong> <span id="protocol"></span></p>
        <p><strong>LocalStorage disponible:</strong> <span id="localstorage-check"></span></p>
        <p><strong>Données utilisateur actuelles:</strong> <span id="current-user-data"></span></p>
    </div>
    
    <div class="test">
        <h3>Test localStorage</h3>
        <button onclick="testLocalStorage()">Tester localStorage</button>
        <div id="localStorage-result"></div>
    </div>
    
    <div class="test">
        <h3>Test authentification</h3>
        <button onclick="testAuth()">Tester admin (ayesh.admin@orif.ch/0000)</button>
        <button onclick="testMemberAuth()">Tester membre (ayesh.benef@orif.ch/0000)</button>
        <div id="auth-result"></div>
    </div>
    
    <div class="test">
        <h3>Test des fonctions</h3>
        <button onclick="testFunctions()">Vérifier fonctions disponibles</button>
        <div id="functions-result"></div>
    </div>
    
    <div class="test">
        <h3>Actions</h3>
        <button onclick="clearLocalStorage()">Vider localStorage</button>
        <button onclick="checkCurrentState()">Vérifier état actuel</button>
        <div id="actions-result"></div>
    </div>
    
    <script src="assets/app.js"></script>
    <script>
        // Initialisation des informations système
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('protocol').textContent = window.location.protocol;
        
        // Test localStorage disponibilité
        try {
            localStorage.setItem('test', 'test');
            localStorage.removeItem('test');
            document.getElementById('localstorage-check').textContent = '✓ Disponible';
            document.getElementById('localstorage-check').style.color = 'green';
        } catch(e) {
            document.getElementById('localstorage-check').textContent = '✗ Non disponible: ' + e.message;
            document.getElementById('localstorage-check').style.color = 'red';
        }
        
        // Données utilisateur actuelles
        try {
            const userData = localStorage.getItem('orifUser');
            document.getElementById('current-user-data').textContent = userData || 'Aucune';
        } catch(e) {
            document.getElementById('current-user-data').textContent = 'Erreur: ' + e.message;
        }
        
        function testLocalStorage() {
            const div = document.getElementById('localStorage-result');
            try {
                const testKey = 'test-' + Date.now();
                const testValue = 'test-value-' + Date.now();
                
                localStorage.setItem(testKey, testValue);
                const retrieved = localStorage.getItem(testKey);
                localStorage.removeItem(testKey);
                
                if (retrieved === testValue) {
                    div.innerHTML = '<div class="success">✓ localStorage fonctionne correctement</div>';
                } else {
                    div.innerHTML = '<div class="error">✗ localStorage ne fonctionne pas correctement</div>';
                }
            } catch(e) {
                div.innerHTML = '<div class="error">✗ Erreur localStorage: ' + e.message + '</div>';
            }
        }
        
        function testAuth() {
            const div = document.getElementById('auth-result');
            try {
                if (typeof login !== 'function') {
                    div.innerHTML = '<div class="error">✗ Fonction login non disponible</div>';
                    return;
                }
                
                const result = login("ayesh.admin@orif.ch", "0000");
                if (result) {
                    div.innerHTML = '<div class="success">✓ Connexion admin réussie: ' + JSON.stringify(result) + '</div>';
                } else {
                    div.innerHTML = '<div class="error">✗ Échec connexion admin</div>';
                }
            } catch(e) {
                div.innerHTML = '<div class="error">✗ Erreur auth: ' + e.message + '</div>';
            }
        }
        
        function testMemberAuth() {
            const div = document.getElementById('auth-result');
            try {
                const result = login("ayesh.benef@orif.ch", "0000");
                if (result) {
                    div.innerHTML = '<div class="success">✓ Connexion membre réussie: ' + JSON.stringify(result) + '</div>';
                } else {
                    div.innerHTML = '<div class="error">✗ Échec connexion membre</div>';
                }
            } catch(e) {
                div.innerHTML = '<div class="error">✗ Erreur auth membre: ' + e.message + '</div>';
            }
        }
        
        function testFunctions() {
            const div = document.getElementById('functions-result');
            const functions = ['login', 'logout', 'currentUser', 'renderAccountArea'];
            let results = [];
            
            functions.forEach(func => {
                if (typeof window[func] === 'function') {
                    results.push('✓ ' + func + ' disponible');
                } else {
                    results.push('✗ ' + func + ' manquante');
                }
            });
            
            div.innerHTML = '<div class="info">' + results.join('<br>') + '</div>';
        }
        
        function clearLocalStorage() {
            const div = document.getElementById('actions-result');
            try {
                localStorage.clear();
                div.innerHTML = '<div class="success">✓ localStorage vidé</div>';
                document.getElementById('current-user-data').textContent = 'Aucune';
            } catch(e) {
                div.innerHTML = '<div class="error">✗ Erreur: ' + e.message + '</div>';
            }
        }
        
        function checkCurrentState() {
            const div = document.getElementById('actions-result');
            try {
                if (typeof currentUser === 'function') {
                    const user = currentUser();
                    if (user) {
                        div.innerHTML = '<div class="success">✓ Connecté: ' + JSON.stringify(user) + '</div>';
                    } else {
                        div.innerHTML = '<div class="info">Non connecté</div>';
                    }
                } else {
                    div.innerHTML = '<div class="error">✗ Fonction currentUser non disponible</div>';
                }
            } catch(e) {
                div.innerHTML = '<div class="error">✗ Erreur: ' + e.message + '</div>';
            }
        }
        
        // Auto-test au chargement
        window.onload = function() {
            testLocalStorage();
            testFunctions();
        };
    </script>
</body>
</html>
