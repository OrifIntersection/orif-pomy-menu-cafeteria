<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Test Authentification</title>
  <style>
    body { background: #1a1a1a; color: white; font-family: monospace; padding: 20px; }
    .test-box { background: #2a2a2a; padding: 20px; margin: 10px 0; border-radius: 8px; }
    button { background: #2b5a87; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 4px; cursor: pointer; }
    .success { color: #4ade80; }
    .error { color: #f87171; }
    .warning { color: #fbbf24; }
  </style>
</head>
<body>
  <h1>üîê TEST AUTHENTIFICATION ORIF</h1>
  
  <div class="test-box">
    <h2>√âtat Actuel</h2>
    <div id="current-state"></div>
  </div>

  <div class="test-box">
    <h2>Tests Login</h2>
    <button onclick="testLoginMember()">Test Login Membre</button>
    <button onclick="testLoginAdmin()">Test Login Admin</button>
    <button onclick="testLogout()">Test Logout</button>
    <button onclick="testRenderAccount()">Test Render Account</button>
  </div>

  <div class="test-box">
    <h2>R√©sultats</h2>
    <div id="results"></div>
  </div>

  <script src="./app.js"></script>
  <script>
    function log(message, type = 'info') {
      const results = document.getElementById('results');
      const div = document.createElement('div');
      div.className = type;
      div.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
      results.appendChild(div);
      console.log(`[${type.toUpperCase()}] ${message}`);
    }

    function updateCurrentState() {
      const currentState = document.getElementById('current-state');
      const user = currentUser();
      if (user) {
        currentState.innerHTML = `
          <span class="success">‚úÖ Utilisateur connect√©:</span><br>
          - Nom: ${user.name}<br>
          - Email: ${user.email}<br>
          - R√¥le: ${user.role}
        `;
      } else {
        currentState.innerHTML = '<span class="warning">‚ö†Ô∏è Aucun utilisateur connect√©</span>';
      }
    }

    function testLoginMember() {
      log('Test login membre avec ayesh.benef@orif.ch / 0000');
      try {
        const result = login('ayesh.benef@orif.ch', '0000');
        if (result) {
          log(`‚úÖ Login membre r√©ussi: ${result.name} (${result.role})`, 'success');
        } else {
          log('‚ùå Login membre √©chou√©', 'error');
        }
      } catch (e) {
        log(`‚ùå Erreur login membre: ${e.message}`, 'error');
      }
      updateCurrentState();
    }

    function testLoginAdmin() {
      log('Test login admin avec ayesh.admin@orif.ch / 0000');
      try {
        const result = login('ayesh.admin@orif.ch', '0000');
        if (result) {
          log(`‚úÖ Login admin r√©ussi: ${result.name} (${result.role})`, 'success');
        } else {
          log('‚ùå Login admin √©chou√©', 'error');
        }
      } catch (e) {
        log(`‚ùå Erreur login admin: ${e.message}`, 'error');
      }
      updateCurrentState();
    }

    function testLogout() {
      log('Test logout');
      try {
        logout();
        log('‚úÖ Logout r√©ussi', 'success');
      } catch (e) {
        log(`‚ùå Erreur logout: ${e.message}`, 'error');
      }
      updateCurrentState();
    }

    function testRenderAccount() {
      log('Test renderAccountArea()');
      try {
        renderAccountArea();
        log('‚úÖ renderAccountArea() ex√©cut√©', 'success');
      } catch (e) {
        log(`‚ùå Erreur renderAccountArea: ${e.message}`, 'error');
      }
      updateCurrentState();
    }

    // Initialiser l'√©tat au chargement
    document.addEventListener('DOMContentLoaded', () => {
      updateCurrentState();
      log('Page de test d\'authentification charg√©e');
      
      // Tester la pr√©sence des fonctions
      if (typeof login === 'function') {
        log('‚úÖ Fonction login() disponible', 'success');
      } else {
        log('‚ùå Fonction login() manquante', 'error');
      }
      
      if (typeof currentUser === 'function') {
        log('‚úÖ Fonction currentUser() disponible', 'success');
      } else {
        log('‚ùå Fonction currentUser() manquante', 'error');
      }
      
      if (typeof renderAccountArea === 'function') {
        log('‚úÖ Fonction renderAccountArea() disponible', 'success');
      } else {
        log('‚ùå Fonction renderAccountArea() manquante', 'error');
      }
    });
  </script>
</body>
</html>
